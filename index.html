<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time We've Spent Together</title>
  <link rel="stylesheet" href="style.css">

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #ffdfee;
      --panel: #ffeef6;
      --accent: #ffb6d6;
      --text: #4b1f2c;
      --shadow: rgba(0,0,0,0.08);
      --rounded: 18px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Press Start 2P", system-ui, monospace;
      background: linear-gradient(180deg,#ffdfe8 0%, #ffeef6 60%, #fff 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
    }

    .card {
      width: 860px;
      max-width:94vw;
      padding: 28px;
      background: linear-gradient(180deg,var(--panel), #fff);
      border-radius: 24px;
      box-shadow: 0 12px 30px var(--shadow), inset 0 -6px 0 rgba(255,182,214,0.12);
      border: 4px solid rgba(255,182,214,0.25);
      z-index: 1;
      position: relative;
    }

    .title {
      text-align:center;
      font-size:20px;
      margin-bottom:18px;
      letter-spacing:1px;
      color:var(--text);
    }

    .display {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      border: 6px solid rgba(255, 182, 214, 0.12);
      box-shadow: 0 10px 0 rgba(255,182,214,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 160px;
    }

    .time-column {
      text-align:center;
      line-height:1;
    }

    .time-value {
      font-size:46px;
      margin:0;
    }

    .stack {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }

    @media (max-width:520px){
      .time-value{font-size:28px}
      .card{padding:18px}
      .display{padding:18px}
    }

    .muted {
      font-size:12px;
      text-align:center;
      margin-top:12px;
      opacity:0.8;
    }
    .photo-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 25px;
    }

    .photo-card {
      background: #fffdfd;
      border: 2px solid #ffd6e0;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      width: 140px;
      text-align: center;
      position: relative;
      transition: transform 0.2s ease;
    }

    .photo-card:hover {
      transform: translateY(-5px) rotate(-1deg);
    }

    .photo-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }

    .caption {
      background: #fffdfd;
      border-top: 2px solid #ffd6e0;
      padding: 10px 4px 6px;
      font-size: 10px;
      font-family: "Press Start 2P", monospace;
      color: #4b1f2c;
      margin-top: 4px;
      border-radius: 0 0 6px 6px;
    }

    /* Invisible overlay to enable music autoplay */
    #start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card" role="main" aria-label="Time we've spent together">

    <!-- Photo Gallery -->
    <div class="photo-gallery">
      <div class="photo-card">
        <img src="https://i.imgur.com/yHNdjE5.jpeg" alt="photo1">
        <p class="caption">Oct 26, 2024</p>
      </div>
      <div class="photo-card">
        <img src="https://i.imgur.com/jlPB00s.jpeg" alt="photo2">
        <p class="caption">Nov 17, 2024</p>
      </div>
      <div class="photo-card">
        <img src="https://i.imgur.com/6IE0Pnv.jpeg" alt="photo3">
        <p class="caption">Sep 1, 2025</p>
      </div>
    </div>

    <div class="title">Numbers That Keep Us Going ðŸ’ž</div>

    <div class="display" id="display">
      <div class="stack" id="timeStack" aria-live="polite">
        <div class="time-column">
          <div class="time-value" id="years">0 Years</div>
          <div class="time-value" id="months">0 Months</div>
          <div class="time-value" id="days">0 Days</div>
          <div class="time-value" id="hours">0 Hours</div>
          <div class="time-value" id="minutes">0 Minutes</div>
          <div class="time-value" id="seconds">0 Seconds</div>
        </div>
      </div>
    </div>

    <div class="muted">Started: <span id="startLabel">Nov 5, 2024</span> â€” From that first day to every day since</div>
  </div>

  <!-- Automatic Looping Music -->
  <audio id="anniversaryMusic" src="One Direction - Night Changes.mp3" loop autoplay style="display:none"></audio>

  <!-- Invisible overlay -->
  <div id="start-overlay"></div>

<script>
  // Overlay click to start music
  const music = document.getElementById('anniversaryMusic');
  const overlay = document.getElementById('start-overlay');
  overlay.addEventListener('click', () => {
    music.play();
    overlay.style.display = 'none';
  });

  const START_DATE = new Date('2024-11-05T00:00:00'); 
  const elYears = document.getElementById('years');
  const elMonths = document.getElementById('months');
  const elDays = document.getElementById('days');
  const elHours = document.getElementById('hours');
  const elMinutes = document.getElementById('minutes');
  const elSeconds = document.getElementById('seconds');
  document.getElementById('startLabel').textContent = START_DATE.toLocaleString();

  function computeDiff(from, to){
    let years = to.getFullYear() - from.getFullYear();
    let months = to.getMonth() - from.getMonth();
    let days, hours, minutes, seconds;
    if (months < 0 || (months === 0 && to.getDate() < from.getDate())) { years -= 1; months += 12; }
    const intermediate = new Date(from.getTime());
    intermediate.setFullYear(intermediate.getFullYear() + years);
    intermediate.setMonth(intermediate.getMonth() + months);
    if (intermediate > to) { months -= 1; intermediate.setMonth(intermediate.getMonth() - 1); }
    let remainderMs = to - intermediate;
    days = Math.floor(remainderMs / (24*60*60*1000));
    remainderMs -= days * 24*60*60*1000;
    hours = Math.floor(remainderMs / (60*60*1000));
    remainderMs -= hours * 60*60*1000;
    minutes = Math.floor(remainderMs / (60*1000));
    remainderMs -= minutes * 60*1000;
    seconds = Math.floor(remainderMs / 1000);
    if (months < 0) { months += 12; years -= 1; }
    return { years, months, days, hours, minutes, seconds };
  }

  function plural(num, label){ return `${num} ${label}${num===1? '':'s'}`; }

  function update(){
    const now = new Date();
    if (now < START_DATE) {
      elYears.textContent = '0 Years'; elMonths.textContent = '0 Months';
      elDays.textContent = '0 Days'; elHours.textContent = '0 Hours';
      elMinutes.textContent = '0 Minutes'; elSeconds.textContent = '0 Seconds';
      return;
    }
    const d = computeDiff(START_DATE, now);
    elYears.textContent = plural(d.years, 'Year');
    elMonths.textContent = plural(d.months, 'Month');
    elDays.textContent = plural(d.days, 'Day');
    elHours.textContent = plural(d.hours, 'Hour');
    elMinutes.textContent = plural(d.minutes, 'Minute');
    elSeconds.textContent = plural(d.seconds, 'Second');
  }

  update();
  setInterval(update, 1000);

  // Floating hearts
  window.addEventListener("DOMContentLoaded", () => {
    const heartContainer = document.getElementById("heart-container");
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 80 + "vh";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heartContainer.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 4000);
    }
    setInterval(createHeart, 700);
  });
</script>


<div id="heart-container"></div>
<script src="script.js"></script>

</body>
</html>
